<body>

  <main>

    <form id="upload-form" method="POST" enctype="multipart/form-data">

  <script>
    const form = document.getElementById('upload-form');
    const originalImg = document.getElementById('original-img');
    const predictedImg = document.getElementById('predicted-img');
    const resultDiv = document.getElementById('result');
    const predictionText = document.getElementById('prediction-text');
    const imageInput = document.getElementById('image-input');

    // Hi·ªÉn th·ªã ·∫£nh g·ªëc khi ch·ªçn file
    imageInput.addEventListener('change', (e) => {
      if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          originalImg.src = ev.target.result;
          resultDiv.style.display = 'none';
        }
        reader.readAsDataURL(e.target.files[0]);
      }
    });

    // Submit form
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!imageInput.files[0]) return alert('Vui l√≤ng ch·ªçn ·∫£nh!');

      const formData = new FormData();
      formData.append('image', imageInput.files[0]);

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) throw new Error('L·ªói khi d·ª± ƒëo√°n');
        const data = await response.json();
        
        predictedImg.src = 'data:image/jpeg;base64,' + data.predicted_image_base64;

        // Hi·ªÉn th·ªã m√¥ t·∫£ k·∫øt qu·∫£
        if (data.detected && data.detected > 0) {

        } else {

        }

        resultDiv.style.display = 'flex';

  </script>
